<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Edit Data
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item fill="solid">
    <ion-label position="floating">NPM</ion-label>
    <ion-input [(ngModel)]="npm"></ion-input>
    <ion-note slot="helper">Enter a valid NPM</ion-note>
    <ion-note slot="error">Invalid NPM</ion-note>
  </ion-item>

  <ion-item fill="solid">
    <ion-label position="floating">Nama Mahasiswa</ion-label>
    <ion-input [(ngModel)]="nama_mahasiswa"></ion-input>
    <ion-note slot="helper">Enter a valid Name</ion-note>
    <ion-note slot="error">Invalid Name</ion-note>
  </ion-item>

  <ion-list>
    <ion-radio-group [(ngModel)]="jenis_kelamin">
      <ion-list-header>
        <ion-label>
          Jenis Kelamin
        </ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Laki-Laki</ion-label>
        <ion-radio value="L"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Perempuan</ion-label>
        <ion-radio value="P"></ion-radio>
      </ion-item>

    </ion-radio-group>
  </ion-list>
  <ion-item>
    <ion-label>
      <h2>Jurusan</h2>
    </ion-label>
    <ion-select [(ngModel)]="jurusan">
      <ion-select-option value="TI">TI</ion-select-option>
      <ion-select-option value="SI">SI</ion-select-option>
      <ion-select-option value="Teknik Komputer">Teknik Komputer</ion-select-option>
    </ion-select>
  </ion-item>
  <img src="http://192.168.133.47/api-crud/api/uploads/{{foto_siswa}}">
  <ion-label>Foto Siswa</ion-label>
  <ion-item>
    <input type="file" (change)="imageUpload($event)" />
  </ion-item>

  <ion-button extend="block" (click)="updateData()" color="primary">Simpan</ion-button>
</ion-content>
